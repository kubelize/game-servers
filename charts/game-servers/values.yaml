#   mountPath: "/home/kubelize/config-data/config-values.yaml"
  #   subPath: "config-values.yaml"

volumes: []
  # - name: server-config
  #   configMap:
  #     name: server-config

nodeSelector: {}

tolerations: []

affinity: {}

